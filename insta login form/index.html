<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <form id="login-form">
        <h1>Instagram</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">
          <a href="https://www.instagram.com/front.end24/">Log In</a>
        </button>
        <a href="#" id="forgot-password-link">Forgot Password?</a>
        <div class="option">OR</div>
      </form>

      <div id="forgot-password-container">
        <h2>Reset Your Password</h2>
        <p>
          Enter your email address with new password below to reset your
          password.
        </p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="password">confirm Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" id="reset-password-button">Reset Password</button>
        <a href="#" id="back-to-login-link">Back to Login</a>
      </div>

      <button class="facebook">
        <a href="https://www.instagram.com/front.end24/"
          >Log In with Facebook</a
        >
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
