<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Giver your FeedBack</h1>

      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/742/742940.png" />
          <small>Satisfied</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/1933/1933511.png" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" />
          <small>Unhappy</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
