<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index calculator</h1>
      Your age:
      <input type="number" class="input" id="age" placeholder="1" />
      Your Height(cm):
      <input type="number" class="input" id="height" placeholder="180" />
      Your Weight(Kg):
      <input type="number" class="input" id="weight" placeholder="50" />
      <button class="btn" id="btn">Compute</button>
      <input
        disabled
        type="text"
        class="input"
        id="bmi-result"
        placeholder="bmi-result"
      />
      <h4 class="info-text">
        Weight Condition: <span id="weight-condition"></span>
      </h4>
    </div>

    <script src="index.js"></script>
  </body>
</html>
