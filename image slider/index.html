<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blissful Bonanzas</h1>
  <div class="slidercontainer">
      <div class="showSlide fade">
          <img src="i1.jpg" />
          <div class="content">Dubai <br>22/01/23</div>
      </div>
      <div class="showSlide fade">
          <img src="i2.jpg"/>
          <div class="content">Oslo <br>22/02/23</div>
      </div>

      <div class="showSlide fade">
          <img src="i3.jpg"/>
          <div class="content">ISLAMABAD <br>12/04/23</div>
      </div>
      <div class="showSlide fade">
          <img src="i4.jpg"/>
          <div class="content">Toronto <br> 01/05/23</div>
      </div>
      <div class="showSlide fade">
        <img src="i5.jpg"/>
        <div class="content">London <br>24/06/23</div>
    </div>
    <div class="showSlide fade">
        <img src="i6.jpg"/>
        <div class="content">Mumbai <br>15/06/23</div>
    </div>
      <!-- Navigation arrows -->
      <a class="left" onclick="nextSlide(-1)"><</a>
      <a class="right" onclick="nextSlide(1)">></a>
  </div>

  <script src="index.js"></script>
</body>
</html>
