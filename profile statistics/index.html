<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>front.end24</h1>
    <div class="profile-container">
      <img src="logo.jpg" alt="user-image" />
      <p class="text">
        Hi there! Welcome to my Instagram page. My name is Moon and I'm a
        front-end developer . Follow along for some inspiration, tips and
        tricks, . Let's connect and share our love for all things related to
        front-end!
      </p>
      <h4 class="username">front.end24</h4>
    </div>

    <div class="profile-statistics">
      <div class="stats-container">
        <i class="fa-solid fa-heart fa-3x icon" style="color: purple"></i>
        <div class="counter" data-ceil="3000">3000</div>
        <h4>LIKES</h4>
      </div>
      <div class="stats-container">
        <i
          class="fa-sharp fa-solid fa-bookmark fa-3x icon"
          style="color: purple"
        ></i>
        <div class="counter" data-ceil="860">860</div>
        <h4>SAVES</h4>
      </div>
      <div class="stats-container">
        <i
          class="fa-sharp fa-solid fa-share fa-3x icon"
          style="color: purple"
        ></i>
        <div class="counter" data-ceil="270">270</div>
        <h4>SHARE</h4>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
